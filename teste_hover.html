<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        background-color: black;
    }
    /* Define the default color for the SVG */
    ul img {
      fill: #000000; /* Assuming your SVG has a fill property */
      transition: fill 0.3s ease; /* Add a smooth transition effect*/ 
      border: 1px solid #000000; /* Add a border for better visibility during testing */
    
    }

    /* Change the color on hover */
    ul img:hover {
      fill: #FFFF00; /* Change this to the desired hover color */
    }
  </style>
</head>
<body>

  <ul>
    <li><img src="data/contacts/behance.svg" alt="Image 1"></li>
    <li><img src="data/contacts/wpp.svg" alt="Image 2"></li>
    <!-- Add more list items with images as needed -->
  </ul>

</body>
</html>
